version: 1
deploy:
    steps:
        terraformInit:
          before:
            - mkdir without
            - cd without
            - git clone https://github.com/kubernetes/kubernetes
            - cd repo-with-large-file-storage
            - git checkout master
            - git submodule update --init --recursive --jobs 2
            - cd ../..
          after:
            - mkdir with
            - cd with
            - git clone https://github.com/kubernetes/kubernetes --no-single-branch --depth=1
            - cd repo-with-large-file-storage
            - git fetch --prune --no-recurse-submodules --depth=1 origin master
            - git checkout master
            - git submodule update --depth=1 --init --recursive --jobs 2
            - cd ../..
